{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
    <head>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css'%}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static 'css/base.css'%}"  media="screen,projection"/>
      <script type="text/javascript" src="{% static 'js/materialize.js'%}"></script>
      <script type="text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <nav class="white" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="{% url 'travel_view' %}" class="brand-logo">TripToGo</a>
          <ul class="right hide-on-med-and-down">
            <li><a href = "{% url 'travel_view' %}" class="active">Travel</a></li>
            <li><a href = "{% url 'new_view' %}" >New</a></li>
            <li><a href = "#" > What We Do</a></li>
            <li><a href = "#" > Contact Us</a></li>
          </ul>

          <ul id="nav-mobile" class="sidenav">
            <li><a href = "{% url 'travel_view' %}" class="active">travel</a></li>
            <li><a href = "{% url 'new_view' %}" >new</a></li>
            <li><a href = "#" > What We Do</a></li>
            <li><a href = "#" > Contact Us</a></li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
        </nav>
        
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>

        <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col s12">
                <h5 class="white-text">Made By HyunUk</h5>
                <p class="grey-text text-lighten-4">주말 갈갈갈해서 만들었습니다. 대략 8시간은 작업한듯... 일욜하루만... 허리야..</p>
              </div>
              
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>

        
        <script type="text/javascript" src="{% static 'js/materialize.min.js'%}"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>         
        <script type="text/javascript" src="{% static 'js/materialize.js'%}"></script>
        <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
          });
        </script>
      <!--JavaScript at end of body for optimized loading-->
    </body>
  </html>
